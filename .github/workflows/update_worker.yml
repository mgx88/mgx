name: Auto Update _worker.js

on:
  schedule:
    - cron: '0 0 * * *'    # æ¯å¤©00:00 UTCè¿è¡Œ
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      release_type:
        description: 'é€‰æ‹©æ›´æ–°ç‰ˆæœ¬ç±»åž‹' # é€‰æ‹©æ›´æ–°ç‰ˆæœ¬ç±»åž‹
        required: true
        default: 'release'
